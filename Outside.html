<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock paper scis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sytle.css">
  </head>
  <body>
    <div class="OutsideBG img-fluid">

        <img class="EasyGurad" src="img/EasyGurad.gif" alt="">
        <img class="Player" src="img/Player.gif" alt="">

        <h2 class="GuardC">Gurads Choice:<span id="computer-choice"></span></h2>
        <h2 class="PlayerC">Your Choice:<span id="Players-choice"></span></h2>
        <h2 class="Results">Result:<span id="Result"></span></h2>
        
        <div class="main">
          <div class="card" id="paper"></div>
          <div class="card" id="scissor"></div>
          <div class="card" id="rock"></div>
          <div class="card" id="first"></div>
</div>

    </div>
    
    <script src="js/java.js" charset="urf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
